
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-as-Art Generator</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .upload-box { border: 2px dashed #ccc; padding: 40px; text-align: center; background: #f9f9f9; border-radius: 8px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        .btn:hover { background: #0056b3; }
        input[type=file] { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Code-as-Art Generator</h1>
    <p>Upload a Python file to visualize its structure as art.</p>
    
    <div class="upload-box">
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".py" required>
            <br>
            <button type="submit" class="btn">Generate Art</button>
        </form>
    </div>
</body>
</html>
